{% extends "layout.html" %}

{% block title %}
    Account Settings
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}">
{% endblock %}

{% block main %}
<div class="settings-container">
    <!-- User Information Section -->
    <div class="user-info">
        <h2 class="user-name">Logged in as: <strong>{{ user.username }}</strong></h2>
    </div>

    <!-- Settings Form -->
    <form action="/settings" method="post" class="settings-form">
        <!-- Change Username -->
        <div class="form-group">
            <label for="username">Change Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter new username" required>
        </div>

        <!-- Change Password -->
        <div class="form-group">
            <label for="new-password">New Password</label>
            <div class="password-field">
                <input type="password" id="new-password" name="new_password" class="form-control" placeholder="Enter new password" required>
                <button type="button" class="toggle-password">👁</button>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-field">
                <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
                <button type="button" class="toggle-password">👁</button>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
